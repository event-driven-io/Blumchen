services:
  postgres:
    image: postgres:14.5-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=Password12!
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql